<main>
    <div class="bg-light text-center py-5">
      <h1 class="display-3 fw-bold">Blog</h1>
      <a href="#" [routerLink]="['/blog/create']" class="btn btn-dark mt-3">Add Post</a>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-lg-8">
           <app-posts class="row" [colClass]="['col-lg-6']"></app-posts>
          </div> 
        <div class="col-12 col-lg-4">
          <input type="text" placeholder="Search..." class="form-control mb-5 mt-5 mt-lg-0">
          
          <h4>Categories</h4>
          <ul class="list-group mb-5">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A list item
              <span class="badge bg-primary rounded-pill">14</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A second list item
              <span class="badge bg-primary rounded-pill">2</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              A third list item
              <span class="badge bg-primary rounded-pill">1</span>
            </li>
          </ul>
          <h5>Popular Posts</h5>
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action " aria-current="true"> First link item </a>
            <a href="#" class="list-group-item list-group-item-action">A second link item</a>
            <a href="#" class="list-group-item list-group-item-action">A third link item</a>
            <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
          </div>
        </div>
      </div>
    </div>
  </main>
